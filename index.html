<html>
	<head>
		<title>Vanilla.Masker</title>
		<script src="vanilla-masker.js"></script>
	</head>
	<body>
		<h1>Vanilla.Masker</h1>
		<input type="text">
		<p></p>
		<script>
			(function() {
				var masker = new VanillaMasker({unit: 'R$'});
				document.querySelector("p").textContent = masker.maskMoney(100000);
				masker.maskMoneyElement(document.querySelector("input"));
			})();
		</script>
	</body>
</html>
