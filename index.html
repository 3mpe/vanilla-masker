<html>
	<head>
		<title>Vanilla.MaskMoney</title>
		<script src="vanilla-maskmoney.js"></script>
	</head>
	<body>
		<h1>Vanilla.MaskMoney</h1>
		<input type="text">
		<p></p>
		<script>
			(function() {
				var maskMoney = new MaskMoney({unit: 'R$'});
				document.querySelector("p").textContent = maskMoney.mask(100000);
				maskMoney.maskElement(document.querySelector("input"));
			})();
		</script>
	</body>
</html>
