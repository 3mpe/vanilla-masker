<html>
	<head>
		<title>Vanilla.Masker</title>
		<script src="https://raw.githubusercontent.com/BankFacil/vanilla-masker/master/build/vanilla-masker.min.js"></script>
	</head>
	<body>
		<h1>Vanilla.Masker</h1>

		<h2>Using querySelector</h2>
		<input type="text" data-js-input>
		<script>
			(function() {
				var masker = new VanillaMasker({unit: 'R$'});
				masker.maskMoney(document.querySelector("[data-js-input]"));
			})();
		</script>

		<h2>Using querySelectorAll</h2>
		<input type="text" data-js-inputs>
		<input type="text" data-js-inputs>
		<input type="text" data-js-inputs>
		<script>
			(function() {
				var masker = new VanillaMasker({unit: '$', separator: '.', delimiter: ','});
				masker.maskMoney(document.querySelectorAll("[data-js-inputs]"));
			})();
		</script>
	</body>
</html>
