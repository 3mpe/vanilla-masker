<!DOCTYPE html>
<html>
	<head>
		<title>Vanilla.Masker</title>
		<script src="javascripts/vanilla-masker.min.js"></script>
	</head>
	<body>
		<h1>Vanilla.Masker</h1>

		<fieldset>
			<legend>#maskMoney</legend>

			<h4>Default</h4>
			<input type="text" id="default">

			<h4>Default with values</h4>
			<input type="text" id="defaultValues" value="99100">

			<h4>Zero cents</h4>
			<input type="text" id="zeroCents">

			<h4>Unit R$</h4>
			<input type="text" id="unit">

			<h4>Delimiter ","</h4>
			<input type="text" id="delimiter">

			<h4>Separator "."</h4>
			<input type="text" id="separator">
		</fieldset>

		<br>
		
		<fieldset>
			<legend>#maskNumber</legend>

			<h4>Only numbers</h4>
			<input type="text" id="numbers">
		</fieldset>

		<br>

		<fieldset>
			<legend>#maskPattern</legend>

			<h4>Phone</h4>
			<input type="text" id="phone">

			<h4>Phone with values</h4>
			<input type="text" id="phoneValues" value="1231340001">

			<h4>Date</h4>
			<input type="text" id="date">

			<h4>Document</h4>
			<input type="text" id="doc">

			<h4>Car plate</h4>
			<input type="text" id="carPlate">
		</fieldset>

		<script>
			(function() {
				// #maskMoney
				var defaults = new VanillaMasker();
				defaults.maskMoney(document.getElementById("default"));

				var defaultValues = new VanillaMasker();
				defaultValues.maskMoney(document.getElementById("defaultValues"));

				var zeroCents = new VanillaMasker({zeroCents: true});
				zeroCents.maskMoney(document.getElementById("zeroCents"));

				var unit = new VanillaMasker({unit: 'R$'});
				unit.maskMoney(document.getElementById("unit"));

				var delimiter = new VanillaMasker({delimiter: ','});
				delimiter.maskMoney(document.getElementById("delimiter"));

				var separator = new VanillaMasker({separator: '.'});
				separator.maskMoney(document.getElementById("separator"));

				// #maskNumber
				var numbers = new VanillaMasker();
				numbers.maskNumber(document.getElementById("numbers"));

				// #maskPattern
				var phone = new VanillaMasker();
				phone.maskPattern(document.getElementById("phone"), '(99) 9999-9999');

				var phoneValues = new VanillaMasker();
				phoneValues.maskPattern(document.getElementById("phoneValues"), '(99) 9999-9999');

				var date = new VanillaMasker();
				date.maskPattern(document.getElementById("date"), '99/99/9999');

				var doc = new VanillaMasker();
				doc.maskPattern(document.getElementById("doc"), '999.999.999-99');

				var carPlate = new VanillaMasker();
				carPlate.maskPattern(document.getElementById("carPlate"), 'AAA-9999');
			})();
		</script>
	</body>
</html>
