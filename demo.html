<!DOCTYPE html>
<html>
	<head>
		<title>Vanilla.Masker</title>
		<script src="http://bankfacil.github.io/vanilla-masker/javascripts/vanilla-masker.min.js"></script>
	</head>
	<body>
		<h1>Vanilla.Masker</h1>

		<fieldset>
			<legend>MaskPatterns</legend>
			<h4>Telephone</h4>
			<input type="text" id="phone" autofocus="autofocus">
			<h4>CPF</h4>
			<input type="text" id="cpf">
			<h4>Date</h4>
			<input type="text" id="date">
		</fieldset>

		<fieldset>
			<legend>MaskMoney</legend>
			<h4>Default:</h4>
			<input type="text" id="default">

			<h4>Zero cents:</h4>
			<input type="text" id="zeroCents">

			<h4>Unit R$:</h4>
			<input type="text" id="unit">

			<h4>Delimiter ","</h4>
			<input type="text" id="delimiter">

			<h4>Separator "."</h4>
			<input type="text" id="separator">
		</fieldset>
		
		<fieldset>
			<legend>MaskNumber</legend>
			<h4>Only numbers</h4>
			<input type="text" id="numbers">
		</fieldset>
		
		<script>
			(function() {
				var defaults = new VanillaMasker();
				defaults.maskMoney(document.getElementById("default"));

				var zeroCents = new VanillaMasker({zeroCents: true});
				zeroCents.maskMoney(document.getElementById("zeroCents"));

				var unit = new VanillaMasker({unit: 'R$'});
				unit.maskMoney(document.getElementById("unit"));

				var delimiter = new VanillaMasker({delimiter: ','});
				delimiter.maskMoney(document.getElementById("delimiter"));

				var separator = new VanillaMasker({separator: '.'});
				separator.maskMoney(document.getElementById("separator"));

				var numbers = new VanillaMasker();
				numbers.maskNumber(document.getElementById("numbers"));

				var phone = new VanillaMasker();
				phone.maskPattern(document.getElementById("phone"), "(99) 9999-9999");

				var cpf = new VanillaMasker();
				cpf.maskPattern(document.getElementById("cpf"), "999.999.999-99");

				var date = new VanillaMasker();
				date.maskPattern(document.getElementById("date"), "99/99/9999");
			})();
		</script>
	</body>
</html>
